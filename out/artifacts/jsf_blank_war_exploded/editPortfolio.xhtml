<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Portfolio</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <ui:include src="navbar.xhtml"/>

    <header>
        <h1>Edit Portfolio</h1>
    </header>
    <section class="top-section">
        <div class="basic-info">
            <h2>Load and Edit Portfolio Data</h2>
        </div>
    </section>
    <section class="bottom-section">
        <h:form id="editPortfolioForm">
            <f:event listener="#{portfolioBean.loadPortfolio}" type="preRenderView"/>
            <h:inputHidden id="portfolioId" value="#{portfolioBean.portfolio.id}" />
            <div class="form-container">
                <!-- Full Name Field -->
                <h:outputLabel for="fullname" value="Full Name:" />
                <h:inputText id="fullname" value="#{portfolioBean.portfolio.fullname}" />

                <!-- Email Field -->
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{portfolioBean.portfolio.email}" />

                <!-- LinkedIn Field -->
                <h:outputLabel for="linkedin" value="LinkedIn:" />
                <h:inputText id="linkedin" value="#{portfolioBean.portfolio.linkedin}" />

                <!-- Interests Field -->
                <h:outputLabel for="interests" value="Interests:" />
                <h:inputTextarea id="interests" value="#{portfolioBean.portfolio.interests}" rows="3" />

                <!-- Experience Field -->
                <h:outputLabel for="experience" value="Experience:" />
                <h:inputTextarea id="experience" value="#{portfolioBean.portfolio.experience}" rows="5" />

                <!-- Career Goals Field -->
                <h:outputLabel for="careerGoals" value="Career Goals:" />
                <h:inputTextarea id="careerGoals" value="#{portfolioBean.portfolio.careerGoals}" rows="3" />

                <!-- Save Button -->
                <h:commandButton value="Save" action="#{portfolioBean.savePortfolio}" styleClass="btn" />
            </div>
            <h:messages globalOnly="true" layout="list" style="color: red;" />
        </h:form>
    </section>

    <ui:include src="footer.xhtml"/>
</h:body>
</html>
